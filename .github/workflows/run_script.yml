name: Run Script

on:
  schedule:
    - cron: '*/30 * * * *'  # This schedules the workflow to run every 30 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Specify the version of Python you need

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt

    - name: Run script
      run: |
        source .venv/bin/activate
        python your_script.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JOB_REPO_URL: ${{ secrets.JOB_REPO_URL }}
        LISTINGS_WEBHOOK_URL: ${{ secrets.LISTINGS_WEBHOOK_URL }}
        LOGS_WEBHOOK_URL: ${{ secrets.LOGS_WEBHOOK_URL }}
        REPO_NAME: ${{ secrets.REPO_NAME }}

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: script-logs
        path: logs.txt
